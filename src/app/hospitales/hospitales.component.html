<h1 style="padding-left: 16px;">Lista de Hospitales</h1>
<div style="padding: 16px;">
        <mat-spinner *ngIf="isLoading" style="margin: 0 auto;"></mat-spinner>
        <table mat-table *ngIf="!isLoading" [dataSource]="lista" class="mat-elevation-z8" style="width: 100%;">
        <ng-container matColumnDef="id">
        <th mat-header-cell *matHeaderCellDef> ID </th>
        <td mat-cell *matCellDef="let hospital"> {{hospital.id}} </td>
        </ng-container>
        <ng-container matColumnDef="nombre">
        <th mat-header-cell *matHeaderCellDef> Nombre </th>
        <td mat-cell *matCellDef="let hospital"> {{hospital.nombre}} </td>
        </ng-container>
        <ng-container matColumnDef="direccion">
        <th mat-header-cell *matHeaderCellDef> Direcci√≥n </th>
        <td mat-cell *matCellDef="let hospital"> {{hospital.direccion}} </td>
        </ng-container>
        <ng-container matColumnDef="acciones">
        <th mat-header-cell *matHeaderCellDef> Acciones </th>
        <td mat-cell *matCellDef="let hospital">
        <button mat-icon-button title="Editar" (click)="navigateToEdit(hospital.id)">
        <mat-icon>edit</mat-icon>
        </button>
        <button mat-icon-button title="Eliminar" (click)="confirmDelete(hospital.id)">
        <mat-icon>delete</mat-icon>
        </button>
        </td>
        
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
        </table>
        
</div>
