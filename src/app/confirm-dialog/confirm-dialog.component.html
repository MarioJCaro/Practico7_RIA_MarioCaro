<h1 mat-dialog-title>Confirmar Eliminación</h1>
    <div mat-dialog-content>
      <p>¿Estás seguro de que quieres eliminar este hospital?</p>
    </div>
    <div mat-dialog-actions style="display: flex; justify-content: end; align-items: end;">
      <button mat-button (click)="onCancel()">Cancelar</button>
      <button mat-button color="warn" (click)="onConfirm()">Eliminar</button>
    </div>
